<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link href="https://fonts.googleapis.com/css?family=Gloria+Hallelujah" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Ranchers" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="./goblin.css">
    <title>GoblinSlider</title>
    <script type="module" src="js/goblin.js">
    </script>
</head>
<body>
<div id="loader">
    <div id="cssload-wrapper">
        <div class="cssload-loader">
            <div class="cssload-line"></div>
            <div class="cssload-line"></div>
            <div class="cssload-line"></div>
            <div class="cssload-line"></div>
            <div class="cssload-line"></div>
            <div class="cssload-line"></div>
            <div class="cssload-subline"></div>
            <div class="cssload-subline"></div>
            <div class="cssload-subline"></div>
            <div class="cssload-subline"></div>
            <div class="cssload-subline"></div>
            <div class="cssload-loader-circle-1"><div class="cssload-loader-circle-2"></div></div>
            <div class="cssload-needle"></div>
            <div class="cssload-loading">loading</div>
        </div>
    </div>
</div>
<div id="blue"></div>
<div id="brown"></div>
<div id="darkblue"></div>
<div id="layers">
    <div id="up">
        <div id="WomenSprite"></div>
        <div id="stone"></div>
        <div id="cave">
            <div id="leftside"></div>
            <div id="rightside"></div>
            <div id="fuck">
                <span>F</span>
                <span>#</span>
                <span>c</span>
                <span>c</span>
                <span>c</span>
                <span>c</span>
                <span>k</span>
                <span>k</span>
                <span>!</span>
                <span>!</span>
                <span>!</span>
            </div>
            <div id="banana"></div>
        </div>
    </div>
    <div id="middle">
        <div id="WomenSprite3"></div>
        <div id="middle_left"></div>
        <div id="middle_right"></div>
        <div id="down">
            <div id="curtain">
                <a target="_blank" href=""><img src="" alt=""></a>
                <div class="wrapper_btn_close">
                    <div id="btn_close"></div>
                </div>

            </div>
                <form action="" method="post" enctype="multipart/form-data">
                    <div class="arrow_box" style="animation: shake 0.82s cubic-bezier(.36,.07,.19,.97) backwards paused;">Select more then 3 pictures</div>
                    <label for="pic" id="file">
                        <input type="file" id="pic" multiple>
                    </label>
                </form>
            <div id="board">

                <button class="btn" id="btn_left"></button>
                <p></p>
                <button class="btn" id="btn_right"></button>
                <p></p>
            </div>
            <div id="mechanism">
                <div id="gear_sm1"></div>
                <div id="gear_sm2"></div>
                <div id="gear_bg"></div>
            </div>
            <div id="factory"></div>
            <div id="rails"></div>
            <div id="punk_wrapper">
                <div id="wagon_container">
                    <div  class="wagon img">
                        <div class="wagon_img">1</div>
                        <div class="wagon_three"></div>
                        <div class="wagon_three_wheels">
                            <div class="left_wheel wheels"></div>
                            <div class="right_wheel wheels"></div>
                        </div>
                    </div>
                    <div  class="wagon img">
                        <div class="wagon_img">2</div>
                        <div class="wagon_three"></div>
                        <div class="wagon_three_wheels">
                            <div class="left_wheel wheels"></div>
                            <div class="right_wheel wheels"></div>
                        </div>
                    </div>
                    <div  class="wagon img">
                        <div class="wagon_img">3</div>
                        <div class="wagon_three"></div>
                        <div class="wagon_three_wheels">
                            <div class="left_wheel wheels"></div>
                            <div class="right_wheel wheels"></div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div id="down2"></div>
    </div>
</div>
</body>
</html>
